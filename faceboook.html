<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container1">
        <table class="table1">
            <tr>
                <td>
                    <h1 id="h1">facebook</h1>
                </td>
                <td class="tab1">
                    <label>Email or phone</label><br>
                    <input type="text"><br>
                    <input type="checkbox">
                    <label id="link1">Keep me logged in</label>
                    <td class="tab2">
                        <label>Password</label><br>
                        <input type="password"><br>
                        <a href=" " id="link2">Forgotten Password ?</a>
                        <td>
                            <input type="button" value="Log in" id="button1">
                        </td>
            </tr>
        </table>
    </div>
    <div class="container2">
        <form>
            <table class="table2">
                <tr>
                    <td class="tab3" rowspan="4">
                        <h3 id="h2">Facebook helps you to connect and share with <br> the people in your life.</h3>
                        <img src="facebook.jpg " alt="Facebook logo" width="400px">
                    </td>
                </tr>
                <tr>
                    <td class="tab4" colspan="2">
                        <label class="signup">Sign Up</label><br>
                        <label class="free">It's free and always will be.</label><br><br>
                        <input id="input1" type="text" placeholder="First Name">
                        <input id="input2" type="text" placeholder="Last Name"><br><br>
                        <input id="input3" type="email" placeholder="Your email address"><br><br>
                        <input id="input4" type="email" placeholder="Re-enter email address"><br><br>
                        <input id="input5" type="password" placeholder="New Password"><br><br>
                        <label id="birth" for="">Birthday</label>
                    </td>
                </tr>
                <tr>
                    <td class="tab5">
                        <select class="pd_birth ">
                            <option hidden=" ">Day</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                        <select class="pd_birth ">
                            <option hidden=" ">Month</option>
                            <option>Jan</option>
                            <option>Fab</option>
                            <option>Mar</option>
                            <option>Apr</option>
                            <option>May</option>
                            <option>Jun</option>
                            <option>Jul</option>
                            <option>Aug</option>
                            <option>Sep</option>
                            <option>Nov</option>
                            <option>Dec</option>
                        </select>
                        <select class="pd_birth ">
                        <option hidden=" " >Year</option>
                        <option>2018</option>
                        <option>2017</option>
                        <option>2016</option>
                        <option>2015</option>
                        <option>2014</option>
                        <option>2013</option>
                        <option>2012</option>
                        <option>2011</option>
                        <option>2010</option>
                        <option>2009</option>
                        <option>2008</option>
                        <option>2007</option>
                        <option>2006</option>
                        <option>2005</option>
                        <option>2004</option>
                        <option>2003</option>
                        <option>2002</option>
                        <option>2001</option>
                        <option>2000</option>
                        </select>
                        <td class="dob">
                            <a href="" style="color:rgb(77, 77, 199);font-size:10px;
                            font-family:Verdana, Geneva, Tahoma, sans-serif;font-weight:500px">
                                Why do i need to provide <br> my date of birth?</a></td>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="tab6"><br>

                        <input type="radio" id="f" name="gender" value="Female">
                        <label for="f" id="female">Female</label>
                        <input type="radio" id="m" name="gender" value="Male">
                        <label for="m" id="male">Male</label><br><br>

                        <label id="end" style="font-size: 15px;">By clicking Sign Up, you agree to our <a style="color:rgb(77, 77, 193);font-weight:600px;" "#">Terms</a> and that you <br>have read our
                            <a href="#" style="color:rgb(77, 77, 193);font-weight:600px;">Data Use Policy</a>, including our
                            <a href="#" style="color:rgb(77, 77, 193);font-weight:600px;">Cookie Use.</a>
                            </label><br><br><br>

                        <button id="mainbutton" type="button"><b>Sign Up</b></button><br><br>
                        <hr><br>
                        <a href="#">
                            <b style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color:rgb(77, 77, 193);">Create a page</b></a>
                        <label style="font-size: 15px;font-family:Verdana, Geneva, Tahoma, sans-serif;">for a celebrity, band, or bussiness.</label><br>

                    </td><br>

                </tr>
            </table>
        </form>
    </div>
