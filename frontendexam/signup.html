    <style>

            /* Make sure the text color changes with the hover effect */

        .hero {
            background-color: gray;
            background-image: url('first.jpg');
            /* Ensure the correct image path */
            background-size: cover;
            background-position: center;
            height: 100%;

            text-align: center;

        }

        .signup-form {

            margin: 40px auto;
            padding: 30px;

            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        .signup-form h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #333;
        }
        
        .form-label {
            font-weight: bold;
        }
        
        .form-control {
            border-radius: 10px;
        }
        
        .form-control:focus {
            border-color: #5cb85c;
            box-shadow: 0 0 8px rgba(92, 184, 92, 0.6);
        }
        
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #5cb85c;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Sign Up</h1>
            <p class="lead">Create an account to enjoy all the features at The Cozy Corner!</p>


            <!-- Sign-Up Form -->
            <section class="signup-form">
                <div class="container">
                    <h2>Sign Up Form</h2>
                    <form action="#" method="post" onsubmit="return validateForm()">
                        <!-- Name Field -->
                        <div class="form-group">
                            <label for="username" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your full name">
                        </div>

                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                        </div>

                        <!-- Phone Number Field -->
                        <div class="form-group">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone" required placeholder="Enter your phone number">
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                        </div>

                        <!-- Confirm Password Field -->
                        <div class="form-group">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
            </section>

        </div>
    </section>
    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <p>&copy; 2025 The Cozy Corner. All Rights Reserved.</p>
    </footer>
    < <!-- JavaScript Validation -->
        <script>
            function validateForm() {
                var username = document.getElementById("username").value;
                var email = document.getElementById("email").value;
                var phone = document.getElementById("phone").value;
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirm_password").value;

                // Check if all fields are filled
                if (username === "" || email === "" || phone === "" || password === "" || confirmPassword === "") {
                    alert("All fields must be filled out!");
                    return false;
                }

                // Check if the username contains digits or special characters
                var usernameRegex = /^[a-zA-Z\s]+$/; // Only letters and spaces allowed
                if (!usernameRegex.test(username)) {
                    alert("Username must not contain digits or special characters!");
                    return false;
                }

                // Check if passwords match
                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                    return false;
                }

                // Check if password meets complexity requirements
                var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                if (!passwordRegex.test(password)) {
                    alert("Password must contain at least one uppercase letter, one lowercase letter, one digit, and one special character.");
                    return false;
                }

                // Check if phone number is valid (simple validation)
                var phoneRegex = /^[0-9]{10}$/; // 10 digit phone number
                if (!phoneRegex.test(phone)) {
                    alert("Please enter a valid phone number (10 digits).");
                    return false;
                }

                return true; // Form is valid

            }
        </script>
