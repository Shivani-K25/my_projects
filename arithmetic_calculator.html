<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="set">
        <h3>Arithmetic calculator</h3>
        <label for="n1">Number 1</label>
        <input type="number" name="n1" id="n1"><br><br>
        <label for="n2">Number 2</label>
        <input type="number" name="n2" id="n2"><br><br>

    </form>
    <button onclick="operations('add')">Add</button>
    <button onclick="operations('sub')">Subtract</button>
    <button onclick="operations('multi')">Multiply</button>
    <button onclick="operations('div')">division</button>

    <h1 id="res">Result :</h1>

    <script>
        function operations(x) {
            var num1 = parseInt(document.getElementById('n1').value);
            var num2 = parseInt(document.getElementById('n2').value);
            var res;
            switch (x) {
                case 'add':
                    res = num1 + num2;
                    break;
                case 'sub':
                    res = num1 - num2;
                    break;
                case 'multi':
                    res = num1 * num2;
                    break;
                case 'div':
                    if (num2 !== 0) {
                        res = num1 / num2;
                    } else {
                        res = "cannot divide by 0"
                    }
                    break;
                default:
                    res = "invalid choice";
            }
            document.getElementById('res').innerHTML = 'Result' + res;

        }
    </script>


</body>

</html>
